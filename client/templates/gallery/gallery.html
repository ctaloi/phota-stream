
<template name="gallery">
  <div class="row">
    {{#each getPictures}}
      <div class="col l3 m6 s6">
        {{>pictures}}
      </div>
    {{/each}}
  </div>
</template>

<template name="pictures">
  <img class="z-depth-4 responsive-img" data-caption="{{formatTime createdAt}}" src="{{image}}">
</template>
