<template name="images">

  {{#ionView}}
  {{#ionContent}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="gallery" text=""}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
   <h1 class="title">Details</h1>
  {{/contentFor}}

  <div class="item-image">
      <img src="{{image}}">
  </div>

  <div class="card">
  <div class="item item-text-wrap">
    {{formatTime createdAt}}
  </div>
  </div>

    {{/ionContent}}
  {{/ionView}}
</template>
